<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog后台</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body style="background-color:#eee;">

<div th:replace="~{commons/admin/topbar::top-bar}"></div>


<div class="row">
<!--    引入共有侧边栏-->
    <div th:replace="~{commons/admin/leftbar::left-bar}"></div>
<!--欢迎页-->
    <div class="col-xs-12 col-sm-9 col-md-10 pull-right" style="background-color:#FFFFFF;">
        <div class="row bg-info text-center">
            <h4>欢迎页面</h4>
        </div><br>
        <div class="container-fluid" style="min-height: 800px;">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">系统信息</h3>
                    </div>
                    <div class="panel-body">
                        <h4>系统名称：博客系统</h4>
                        <h4>系统版本：V 1.0.0</h4>
                        <h4>最新版本：<span id="latestversion">V 1.0.0</span></h4>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">最新文章&nbsp;</h3>
                    </div>
                    <div class="panel-body">
                        <div th:each="article : ${articles}">
<!--th:href="@{/articlePage/}+@{${article.getId()}}"：这里使用了Thymeleaf的属性绑定语法，${...}
 中的表达式会在服务器端被解析。这段代码的作用是生成链接到文章详情页面的URL，其中包含了文章的ID信息。-->
<!--target="_blank"：这个属性告诉浏览器在新标签页中打开链接。-->
<!--th:text="${article.getArticleTitle()}"-->
                            <h5><a th:href="@{/articlePage/}+@{${article.getId()}}" target="_blank" th:text="${article.getArticleTitle()}"></a></h5>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">最新留言&nbsp;<small>[<a th:href="@{/admin/toManageLeaveMessage}">留言管理</a>]</small></h3>
                    </div>
                    <div class="panel-body" th:each="leaveMessage : ${leaveMessages}">
                        <h5 style="color: orange">[[${leaveMessage.getTitle()}]]：</h5>[[${leaveMessage.getContent()}]]---------[[${leaveMessage.getName()}]]
                    </div>
                </div>
            </div>
        </div><br>
          </div>
</div>


</body>
</html>

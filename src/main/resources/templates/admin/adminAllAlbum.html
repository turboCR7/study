<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog后台</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/amazeui.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body style="background-color:#eee;">
<div th:replace="~{commons/admin/topbar::top-bar}"></div>


<div class="row">
    <!--    引入共有侧边栏-->
    <div th:replace="~{commons/admin/leftbar::left-bar}"></div>


    <!--所有图片页面-->
    <div class="col-xs-12 col-sm-9 col-md-10 pull-right" style="background-color:#FFFFFF;margin-top: 55px;">
        <div class="row bg-info text-center">
            <h4>所有图片</h4>
        </div><br>
        <div class="container-fluid" style="min-height: 800px;">
<!--            todo-->
            <div class="row">
                <div class="well">
                    <form class="form-inline" th:action="@{/admin/albumSearch/}+@{1}" method="post">
                        <div class="form-group">
                            <label>图片名：</label>
                            <input type="text" name="key" class="form-control" placeholder="关键字">
                        </div>
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>&nbsp;搜索
                        </button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="table-responsive">

                    <a class="btn-sm btn-success" th:href="@{/admin/addAlbum}">
                        <span class="glyphicon glyphicon-list-alt"></span>&nbsp;添加图片 </a>

                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>名称</th>
                            <th>介绍</th>
                            <th>图片</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="album : ${albums}">

                            <td th:text="${album.getId()}"></td>
                            <td th:text="${album.getName()}"></td>
                            <td th:text="${album.getIntroduction()}"></td>

                            <td><img th:src="${album.img}" alt="Album Image" style="width: 100px; height: 100px;"></td>

<!--                            todo-->
                            <td>

                                <a class="btn-sm btn-primary" th:href="@{/admin/toUpdateAlbum/}+@{${album.getId()}}">修改</a>
                                &nbsp;|&nbsp;
                                <a class="btn-sm btn-danger" th:href="@{/admin/deleteAlbum/}+@{${album.getId()}}">删除</a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                    <ul class="am-pagination">
                        <li><a th:href="@{/admin/allAlbum/}+@{${prev}}">&laquo; 上一页</a></li>
                        <li><a th:href="@{/admin/allAlbum/}+@{${next}}">下一页 &raquo;</a></li>
                    </ul>
                    共找到<span style="font-weight: 400;font-size: 18px;color: #4d99de" th:text="${albumSize}"></span> 张图片
                </div>
            </div>
        </div><br>

    </div>

</div>


</body>
</html>

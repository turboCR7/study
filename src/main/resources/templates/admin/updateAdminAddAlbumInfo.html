<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>普通用户后台</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/amazeui.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body style="padding-top: 70px; background-color:#f1f1f1;">
<div th:replace="~{commons/admin/topbar::top-bar}"></div>

<div class="container">
    <div class="row">

        <div th:replace="~{commons/admin/leftbar::left-bar}"></div>

        <div class="col-md-9">

            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;添加图片</a></li>
            </ul>
            <div class="tab-content"><br>
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div>
                        <form id="info" method="post" th:action="@{/admin/UpdateAlbum}" enctype="multipart/form-data">

                            <div class="form-group" style="display: none;">
                                <label>编号</label>
                                <input type="text" th:value="${album != null ? album.getId() : ''}" name="id" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label>图片名称</label>
                                <input type="text" th:value="${album != null ? album.getName() : ''}" name="name" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label>简介</label>
                                <input type="text" th:value="${album != null ? album.introduction: ''}" name="introduction" class="form-control" >
                            </div>

                            <div class="form-group">
                                <label>图片：</label>
                                <img th:src="@{/imgs/header.png}"   class="img-thumbnail" id="avatarImg" width="140">
                                <input type="file" id="paperPath" name="img"/>
                                <span id="te2" style="color: red">上传大小不能超过5M*上传图片类型必须为：jpg png</span>
                            </div>

                            <button type="submit" class="btn-sm btn-primary">修改</button>
                        </form>
                    </div>
                </div>
            </div><br><br>
        </div>


    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div style="position: fixed; bottom: 5px; right: 10px;">

            &nbsp;</div>
    </div>
</div>
</body>
<script type="text/javascript" th:inline="javascript">
    //文件上传的检测
    $("#info").submit(function() {
        var paperPath=$("#paperPath").val();//获取文件
        var point = paperPath.lastIndexOf(".");
        var type = paperPath.substr(point);//获取后缀
        var fileSzie=$("#paperPath")[0].files[0].size;//获取文件大小,得到的值为字节类型
        var judge=true;
        if(type.valueOf()!=".jpg" && type.valueOf()!=".png"){
            $("#te2").html("上传图片格式不正确");
            judge=false;
            if(fileSzie>5000000){
                $("#te2").html("上传图片过大");
                judge=false;
            }
        }else{
            $("#te2").html("")
        }
        return judge;
    });
</script>
</html>
